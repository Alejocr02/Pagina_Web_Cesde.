<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CESDE</title>
    <link rel="icon" href="./img/icono-cesde.png" type="image/x-icon" sizes="192x192">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <img src="img/logo-cesde-blanco-sin-fondov2.png" alt="Logo CESDE">
            </div>
            <ul>
                <a href="index.html">Inicio</a>
                <a href="servicios.html">Servicios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="prestamo.html">Préstamo</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CESDE - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
